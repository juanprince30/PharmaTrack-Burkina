<div class="site-section">
  <div class="container">
    <div class="row mb-5">
      <div class="col-md-12">
        <div class="site-blocks-table">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Image</th>
                <th>Produit</th>
                <th>Prix</th>
                <th>Quantité</th>
                <th>Total</th>
                <th>Supprimer</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of items">
                <td>
                  <img [src]="item.image" alt="Image" class="img-fluid" />
                </td>
                <td>{{ item.nom }}</td>
                <td>{{ item.prix }}</td>
                <td>
                  <div class="input-group mb-3" style="max-width: 200px;">
                    <button class="btn btn-outline-primary" (click)="decrementer(item)">−</button>
                    <input
                      type="text"
                      class="form-control text-center text-black"
                      [value]="item.quantite"
                      readonly
                    />
                    <button class="btn btn-outline-primary" (click)="incrementer(item)">+</button>
                  </div>
                </td>
                <td>{{ item.prix * item.quantite }}</td>
                <td>
                  <button class="btn btn-danger btn-sm" (click)="supprimer(item.id!)">X</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="row justify-content-end">
      <div class="col-md-12">
        <h4 class="text-uppercase border-bottom pb-2">Total du Panier</h4>
        <div class="d-flex justify-content-between">
          <span>Sous-Total</span>
          <strong>{{ getTotal()}}</strong>
        </div>
        <div class="d-flex justify-content-between mb-4">
          <span>Total</span>
          <strong>{{ getTotal()}}</strong>
        </div>
        <button class="btn btn-primary btn-lg btn-block" (click)="acheter()">Acheter</button>
      </div>
    </div>
  </div>
</div>
